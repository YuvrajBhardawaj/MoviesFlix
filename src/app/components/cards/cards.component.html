<a [routerLink]="[`/${type}/${data.id}`]">
  <mat-card class="example-card w-50 h-[360px]" appearance="outlined">
    <img
      mat-card-image
      [src]="'https://image.tmdb.org/t/p/w500/' + data.poster_path" 
      alt="Poster Image"
      class="h-75 w-full overflow-hidden"
    />
    <mat-card-header>
      <h4 class="text-md font-semibold">{{title}}</h4>
    </mat-card-header>
    <mat-card-content>
      <div class="flex items-center gap-2">
        <p>{{ Math.round(data.vote_average) }}/10</p>
        <mat-progress-spinner diameter="30" [value]="data.vote_average*10"></mat-progress-spinner>
      </div>
    </mat-card-content>
  </mat-card>  
</a>
