<div class="flex flex-col gap-4">
  <h1 class="text-3xl md:text-4xl font-bold mb-4">Trends of the WeekðŸ”¥</h1>
  <div>
    <h2 class="text-2xl font-semibold mb-2">Trending Movies</h2>
    <div
      class="flex justify-between items-center gap-2 xl:overflow-visible overflow-x-scroll"
    >
      @for (movie of trendingMovies.slice(0,5); track movie.id) {
      <app-cards
        [data]="movie"
        [type]="'movie'"
        [title]="movie.title"
        class="xl:hover:transition-all xl:duration-200 xl:hover:scale-105 xl:hover:shadow-lg rounded-xl"
      />
      }
      <a class="flex flex-col items-center" [routerLink]="['/trending/movies']">
        <mat-icon>arrow_circle_right</mat-icon>
        <div class="flex flex-wrap justify-center">
          <span> View </span>
          <span> All </span>
        </div>
      </a>
    </div>
  </div>
  <div>
    <h2 class="text-2xl font-semibold mb-2">Trending Shows</h2>
    <div
      class="flex justify-between items-center gap-2 xl:overflow-visible overflow-x-scroll"
    >
      @for (show of trendingShows.slice(0,5); track show.id) {
      <app-cards
        [data]="show"
        [type]="'show'"
        [title]="show.name"
        class="hover:transition-all duration-200 hover:scale-105 rounded-xl"
      />
      }
      <a class="flex flex-col items-center" [routerLink]="'/trending/shows'">
        <mat-icon>arrow_circle_right</mat-icon>
        <div class="flex flex-wrap justify-center">
          <span> View </span>
          <span> All </span>
        </div>
      </a>
    </div>
  </div>
</div>
