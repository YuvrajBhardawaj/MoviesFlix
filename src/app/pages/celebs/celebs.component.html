@if(celebsList.total_pages>0){
    <div class="flex flex-col gap-6">
        <div class="flex flex-wrap gap-6 justify-evenly">
            @for (celeb of celebsList.results; track $index) {
                <div class="flex flex-col items-center w-auto">
                    @if (celeb.profile_path) {
                    <img
                        [src]="'https://image.tmdb.org/t/p/w185' + celeb.profile_path"
                        alt="{{ celeb.name }}"
                        class="w-40 h-40 object-cover rounded-full border border-gray-300 shadow lg:hover:transition-all lg:duration-200 lg:hover:scale-105 lg:hover:shadow-lg"
                    />
                    } @else {
                    <div
                        class="w-40 h-40 flex items-center justify-center rounded-full border border-gray-300 shadow bg-gray-200"
                    >
                        <mat-icon class="text-6xl text-gray-500">person</mat-icon>
                    </div>
                    }
                    <p class="text-sm text-center mt-2 font-medium">{{ celeb.name }}</p>
                </div>
            }
        </div>
        <div class="flex justify-end gap-4">
            <button mat-button (click)="previousPage()" [disabled]="currentPage === 1">
            Prev
            </button>
            <button
            mat-flat-button
            (click)="nextPage()"
            [disabled]="currentPage === celebsList.total_pages"
            >
            Next
            </button>
        </div>
    </div>
}
