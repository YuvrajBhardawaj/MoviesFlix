<div class="flex flex-col gap-4">
  <h1 class="text-4xl">Trending Shows ðŸ“º</h1>
  <div class="flex flex-wrap justify-evenly items-center gap-4">
    @for (show of trendingShows.results; track show.id) {
    <app-cards
      [data]="show"
      [type]="'show'"
      [title]="show.name"
      class="lg:hover:transition-all lg:duration-200 lg:hover:scale-105 rounded-xl"
    />
    }
  </div>
  <div class="flex justify-end gap-4">
    <button mat-button (click)="previousPage()" [disabled]="currentPage === 1">
      Prev
    </button>
    <button
      mat-flat-button
      (click)="nextPage()"  
      [disabled]="currentPage === trendingShows.total_pages"
    >
      Next
    </button>
  </div>
</div>
